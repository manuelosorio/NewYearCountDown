<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Year Count Down</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <link rel="shortcut icon" href="assets/img/favicons/favicon.ico">-->
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>

	
	<div class="beforeten">
		<div class="container">
			<div class="row">
				<div class="twelve columns"><h1>Count Down to the New Year</h1><h1 class="finished hide"></h1></div>
			</div>
		</div>

		<div class="container">
			<div class="row">
					<div class="two columns"><div class="countdown"><span id="months"><p>00</p></span></div><div class="category">Months</div></div>
					<div class="two columns"><div class="countdown"><span id="days"><p>00</p></span></div><div class="category">Days</div></div>
					<div class="two columns"><div class="countdown"><span id="hours"><p>00</p></span></div><div class="category">Hours</div></div>
					<div class="two columns"><div class="countdown"><span id="minutes"><p>00</p></span></div><div class="category">Minutes</div></div>
					<div class="two columns"><div class="countdown"><span id="seconds"><p>00</p></span></div><div class="category">Seconds</div></div>
				</div>
			</div>
	</div>
	
		<div class="hide final-clock">
		
			<div class="row">
				<div class="two columns"><span id="seconds"><p>00</p></span><div class="category">Seconds</div></div>
			</div>
		</div>

	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="twelve columns">Â© 2014-2015, <a href="https://manuelosroio.me">MANUEL OSORIO</a> ALL RIGHTS RESERVED.</div>
			</div>
		</div>
	</footer>
	

	<script src="assets/js/jquery-2.1.4.min.js"></script>
	<script src="assets/js/functions.js"></script>


	<script>
		countdown('1/1/2016  12:00:00 AM', ['months', 'days', 'hours', 'minutes', 'seconds'], function() {
			console.log('Finished!');
		});
	</script>
	
	
	
</body>
</html>
